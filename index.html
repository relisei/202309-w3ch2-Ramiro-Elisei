<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300;500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Greater or Smaller">
  <title>Greater or Smaller</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div class="main-container">
    <header class="header">
      <h1>Greater or Smaller</h1>
    </header>
    <main>
      <div class="cards-container">
        <div class="card">
          <div class="suit-element suit-top">
            <span>A</span>
            <span>♣️</span>
          </div>
          <span class="suit-middle-element center-element">♣️</span>
          <div class="suit-element suit-bottom">
            <span>A</span>
            <span>♣️</span>
          </div>
        </div>
        <div class="card">
          <span class="guess-element center-element">?</span>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
